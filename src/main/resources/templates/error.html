<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Erro</title>
    <meta charset="utf-8" />
  </head>
  <body
    th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}"
  >
    <div th:replace="fragments/topnav :: navbar"></div>
    <div class="container mt-3">
      <div class="alert alert-danger" role="alert">
        <h3 th:text="|${httpStatus} - ${httpStatus.reasonPhrase} - Página não encontrada|"></h3>
        <a href="/login" th:href="@{/login}" class="alert-link"
          >Volte para o login</a
        >
        <p th:utext="${errorMessage}">Error java.lang.NullPointerException</p>
      </div>
    </div>
  </body>
</html>
