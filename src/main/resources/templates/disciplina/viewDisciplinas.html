<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link th:href="@{\css\appbar.css}" rel="stylesheet" />
    <title>Lista de disciplinas</title>
  </head>
  <body>
    <div th:replace="fragments/topnav :: navbar"></div>
    <div class="container mt-3">
      <div class="d-flex justify-content-between">
        <h3 class="mb-3">Lista de disciplinas cadastradas</h3>
        <a th:href="@{/home/disciplina/cadastroDisciplina}" class="btn btn-success btn-lg mb-2 mt-2">Nova</a>
      </div>
      <table class="table table-sm">
        <thead class="table-dark">
          <th>Código</th>
          <th>Nome</th>
          <th>Ações</th>
        </thead>
        <tbody>
          <th:block th:each="dis : ${disciplinas}">
            <tr>
              <td th:text="${dis.codigo}"></td>
              <td th:text="${dis.nome}"></td>
              <td>
                <a th:href="@{'/home/disciplina/delete/' + ${dis.id}}" class="btn btn-danger btn-sm">Excluir</a>
                <a th:href="@{'/home/disciplina/cadastroDisciplina/' + ${dis.id}}" class="btn btn-primary btn-sm">Editar</a>
              </td>
            </tr>
          </th:block>
        </tbody>
      </table>
    </div>
  </body>
</html>
